<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codemanager | Sign in</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div class="app">
		<div class="title">
			<h1>Codemanager.com</h1><h2 class="title__page">Sign in</h2>
		</div>
		<div class="login">
			<div class="login__social">
				<a class="google" href="#" title="Google"><i class="fa fa-google"></i></a>
				<a class="facebook" href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
				<a class="twitter" href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
				<a class="github" href="#" title="Github"><i class="fa fa-github"></i></a>
			</div>
			<form class="login__normal">
				<div class="login__field">
					<label for="mail">Email</label>
					<input type="mail" id="mail" /> 
				</div>
				<div class="login__field">
					<label for="password">Password</label>
					<input type="password" id="password" />
				</div>
				<button type="submit" class="login__submit">Let's go</button> 
			</form>
		</div>
		<div class="other">
			<a class="link" href="#">Help</a>
			<span>-</span>
			<a class="link" href="#">Sign up</a>
		</div>
	</div>
</body>

</html>
